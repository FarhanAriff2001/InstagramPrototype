{% extends "layout2.html" %}
    {% block index %}
        <!--Account login-->
        <!-- DO NOT CHANGE THIS (aside from styling) -->
        <div class="card-body">
            <form action="/accounts/?target=/" method="post" enctype="multipart/form-data">
                <label>Photo    </label>
                <input type="file" name="file" required/> <br>
                <label>Name     </label>
                <input type="text" name="fullname" required/> <br>
                <label>Username </label>
                <input type="text" name="username" required/> <br>
                <label>Email    </label>
                <input type="text" name="email" required/> <br>
                <label>Password </label>
                <input type="password" name="password" required/> <br>
                <input type="submit" name="signup" value="sign up"/> <br>
                <input type="hidden" name="operation" value="create"/> <br>
            </form>
        </div>

        <p>Have an account?<a href="{{url_for('login', )}}">Log in</a></p>
    {% endblock %}
